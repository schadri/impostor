<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>El Impostor ðŸŽ­</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background: #0f172a;
        color: white;
      }
      .card-glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center p-5">
    <div id="pantalla-inicio" class="w-full max-w-sm mt-10">
      <h1 class="text-5xl font-black text-blue-500 text-center mb-10">
        IMPOSTOR
      </h1>
      <div class="card-glass p-6 rounded-3xl">
        <input
          id="input-nombre"
          type="text"
          placeholder="Tu nombre..."
          class="w-full p-4 rounded-2xl bg-slate-900 mb-4 outline-none border border-slate-700"
        />
        <div class="grid gap-3">
          <div class="flex gap-2">
            <input
              id="input-codigo"
              type="text"
              placeholder="CÃ³digo sala"
              class="flex-1 p-3 rounded-2xl bg-slate-900 outline-none border border-slate-700"
            />
            <button onclick="unirseSala()" class="bg-slate-700 p-3 rounded-2xl">
              UNIRSE
            </button>
          </div>
          <button
            onclick="crearSala()"
            class="w-full bg-blue-600 p-4 rounded-2xl font-bold text-xl"
          >
            CREAR SALA
          </button>
        </div>
      </div>
    </div>

    <div id="pantalla-juego" class="hidden w-full max-w-sm text-center">
      <p id="instruccion" class="text-lg text-slate-400 mb-8"></p>

      <div id="controles-escritor" class="hidden space-y-4">
        <button
          onclick="pedirPalabraRandom()"
          class="w-full bg-indigo-600 p-4 rounded-2xl font-bold"
        >
          ðŸŽ² PALABRA RANDOM
        </button>
        <input
          id="palabra-manual"
          type="text"
          class="w-full p-4 rounded-2xl bg-slate-800 border border-slate-600 text-center text-2xl font-black uppercase outline-none"
        />
        <button
          onclick="enviarPalabra()"
          class="w-full bg-yellow-500 text-black p-4 rounded-2xl font-black"
        >
          CONFIRMAR
        </button>
      </div>

      <div id="pantalla-rol" class="hidden">
        <div
          id="box-rol"
          class="p-10 rounded-[40px] border-4 border-slate-700 bg-slate-900 shadow-2xl"
        >
          <p class="text-xs uppercase text-slate-400 mb-2 font-bold">Tu rol</p>
          <h3 id="mi-rol" class="text-4xl font-black mb-6"></h3>
          <div class="h-[1px] bg-slate-700 w-full mb-6"></div>
          <p class="text-xs uppercase text-slate-400 mb-2 font-bold">
            Palabra Secreta
          </p>
          <h3 id="mi-palabra" class="text-4xl font-black text-blue-400"></h3>
        </div>
        <button
          onclick="nuevaPartida()"
          class="mt-10 text-slate-500 text-sm underline"
        >
          Nueva Partida / Salir
        </button>
      </div>
    </div>

    <div id="pantalla-lobby" class="hidden w-full max-w-sm mt-10 text-center">
      <p id="txt-sala" class="mb-4 text-blue-400 font-bold"></p>
      <div id="controles-anfitrion" class="hidden">
        <button
          onclick="socket.emit('iniciarJuego')"
          class="bg-green-600 p-4 w-full rounded-2xl font-bold"
        >
          EMPEZAR
        </button>
      </div>
      <p id="espera-msg" class="text-slate-500 animate-pulse">
        Esperando jugadores...
      </p>
      <ul
        id="lista-jugadores"
        class="mt-4 card-glass rounded-2xl divide-y divide-slate-700"
      ></ul>
    </div>

    <script>
      const socket = io("https://impostor-d9ak.onrender.com");

      window.onload = () => {
        const n = localStorage.getItem("imp_nombre");
        const c = localStorage.getItem("imp_sala");
        const r = localStorage.getItem("imp_rol");
        const p = localStorage.getItem("imp_palabra");

        if (n) document.getElementById("input-nombre").value = n;
        if (c) document.getElementById("input-codigo").value = c;

        // RECONEXIÃ“N VISUAL INMEDIATA
        if (n && c && r && p) {
          mostrarRolUI(r, p);
        }
      };

      function crearSala() {
        const n = document.getElementById("input-nombre").value;
        localStorage.setItem("imp_nombre", n);
        socket.emit("crearSala", n);
      }

      function unirseSala() {
        const n = document.getElementById("input-nombre").value;
        const c = document.getElementById("input-codigo").value.toUpperCase();
        localStorage.setItem("imp_nombre", n);
        localStorage.setItem("imp_sala", c);
        socket.emit("unirseSala", { code: c, nombre: n });
      }

      function nuevaPartida() {
        localStorage.removeItem("imp_rol");
        localStorage.removeItem("imp_palabra");
        location.reload();
      }

      socket.on("salaCreada", (code) => {
        localStorage.setItem("imp_sala", code);
        entrarLobby(code);
      });

      socket.on("salaUnida", (code) => entrarLobby(code));

      function entrarLobby(code) {
        cambiarPantalla("pantalla-lobby");
        document.getElementById("txt-sala").innerText = "SALA: " + code;
      }

      socket.on("actualizarLista", (js) => {
        const yo = localStorage.getItem("imp_nombre");
        const esHost = js[0].nombre === yo;
        document
          .getElementById("controles-anfitrion")
          .classList.toggle("hidden", !esHost);
        document
          .getElementById("espera-msg")
          .classList.toggle("hidden", esHost);
        document.getElementById("lista-jugadores").innerHTML = js
          .map((j) => `<li class="p-3">${j.nombre}</li>`)
          .join("");
      });

      socket.on("rolesAsignados", ({ escritor }) => {
        const yo = localStorage.getItem("imp_nombre");
        cambiarPantalla("pantalla-juego");
        if (yo === escritor) {
          document.getElementById("instruccion").innerText =
            "Â¡Sos el Escritor!";
          document
            .getElementById("controles-escritor")
            .classList.remove("hidden");
        } else {
          document.getElementById("instruccion").innerText =
            "Esperando palabra...";
        }
      });

      socket.on("revelarRol", ({ rol, palabra }) => {
        localStorage.setItem("imp_rol", rol);
        localStorage.setItem("imp_palabra", palabra);
        mostrarRolUI(rol, palabra);
      });

      function mostrarRolUI(rol, palabra) {
        cambiarPantalla("pantalla-juego");
        document.getElementById("instruccion").classList.add("hidden");
        document.getElementById("controles-escritor").classList.add("hidden");
        document.getElementById("pantalla-rol").classList.remove("hidden");

        document.getElementById("mi-rol").innerText = rol.toUpperCase();
        document.getElementById("mi-palabra").innerText =
          rol === "impostor" ? "???" : palabra;

        const box = document.getElementById("box-rol");
        box.className =
          rol === "impostor"
            ? "p-10 rounded-[40px] border-4 border-red-600/30 bg-red-950/20 text-center"
            : "p-10 rounded-[40px] border-4 border-green-600/30 bg-green-950/10 text-center";
        document.getElementById("mi-rol").className =
          "text-4xl font-black mb-6 " +
          (rol === "impostor" ? "text-red-500" : "text-green-500");
      }

      function cambiarPantalla(id) {
        ["pantalla-inicio", "pantalla-lobby", "pantalla-juego"].forEach((p) =>
          document.getElementById(p).classList.add("hidden")
        );
        document.getElementById(id).classList.remove("hidden");
      }

      function pedirPalabraRandom() {
        socket.emit("pedirPalabraAleatoria");
      }
      socket.on(
        "palabraSugerida",
        (p) => (document.getElementById("palabra-manual").value = p)
      );
      function enviarPalabra() {
        const p = document.getElementById("palabra-manual").value;
        if (p) socket.emit("palabraElegida", p.toUpperCase());
      }
    </script>
  </body>
</html>
